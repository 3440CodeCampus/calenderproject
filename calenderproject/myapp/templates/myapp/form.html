{% extends "myapp/base.html" %}
{% block content %}


<!-- form example -->

<div class="input-event">
  <div class="row">
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Add new event</h4>
      <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="{{field.name}}">{{field.name}}</label>
            <input type="text" class="form-control" id="{{field.name}}" placeholder="" value="" required>
          </div>
      </div>

        {% endfor %}
        <button class="btn btn-primary btn-lg btn-block" type="submit">Add new event</button>
      </form>
    </div>
  </div>
</div>


<!-- end form example -->
{% endblock %}
